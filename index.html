<div class="postbody">9.4.2. Потенциал точечного заряда.<br />3.<br />Потенциал <img src='https://dxdy-03.korotkov.co.uk/f/a/7/b/a7b3e5a969034feb155ce7fd07c4f70082.png'  class="latex" alt="$\varphi = k \frac q r$" title="$\varphi = k \frac q r$" />, напряжённость <img src='https://dxdy-02.korotkov.co.uk/f/5/5/5/555bc6263ee52ccd0031f535a9f4f29c82.png'  class="latex" alt="$E = k \frac q {r^2}$" title="$E = k \frac q {r^2}$" />.<br /><br />Отсюда <img src='https://dxdy-02.korotkov.co.uk/f/5/1/4/51499e6b708936f14092ebdd536ce94682.png'  class="latex" alt="$\frac E \varphi = \frac 1 r$" title="$\frac E \varphi = \frac 1 r$" /> и <img src='https://dxdy-01.korotkov.co.uk/f/0/3/e/03ebc860f20b1d77325f7e3bbc3dea0a82.png'  class="latex" alt="$E = \frac \varphi r$" title="$E = \frac \varphi r$" />.<br /><br /><img src='https://dxdy-03.korotkov.co.uk/f/6/5/c/65cdb41ca2351653d551e6bdd5edc5dc82.png'  class="latex" alt="$E = \frac {300\,\text{В}}{0.1\,\text{м}} = 3000\,\text{В}/\text{м}$" title="$E = \frac {300\,\text{В}}{0.1\,\text{м}} = 3000\,\text{В}/\text{м}$" />.</div>

<div class="postbody">9.4.2. Потенциал точечного заряда.<br />4. Потенциал в исходной точке <img src='https://dxdy-03.korotkov.co.uk/f/2/f/a/2fa1c171651e99a2653653ed1adf64cd82.png'  class="latex" alt="$\varphi = k \dfrac q {r_0}$" title="$\varphi = k \dfrac q {r_0}$" />, напряжённость в искомой точке <img src='https://dxdy-01.korotkov.co.uk/f/4/d/8/4d80af5a1212c54c31d45d6b69b247e582.png'  class="latex" alt="$E = k \dfrac q {r^2}$" title="$E = k \dfrac q {r^2}$" />.<br /><br />Отсюда<br /><br /><img src='https://dxdy-03.korotkov.co.uk/f/6/9/a/69afed1f2d5908f31f5c7928ca5075dd82.png'  class="latex" alt="$\dfrac E \varphi = \dfrac {r_0} {r^2}$" title="$\dfrac E \varphi = \dfrac {r_0} {r^2}$" />,<br /><br /><img src='https://dxdy-02.korotkov.co.uk/f/5/7/a/57a1508c7f1cebc3a66782cb4721fa3282.png'  class="latex" alt="$r^2 = \dfrac \varphi E r_0$" title="$r^2 = \dfrac \varphi E r_0$" /> и<br /><br /><img src='https://dxdy-01.korotkov.co.uk/f/8/1/c/81ca0fd179d12cd9fd06112d4de1893282.png'  class="latex" alt="$r = \sqrt{ \dfrac \varphi E r_0}$" title="$r = \sqrt{ \dfrac \varphi E r_0}$" />.<br /><br /><img src='https://dxdy-03.korotkov.co.uk/f/e/8/6/e8617d2d4418229db14c4a5e1821819d82.png'  class="latex" alt="$r = \sqrt {\frac {30\,\text{В}}{900\,\text{В}/\text{м}}{0.1\,\text{м}}} = 0.058\,\text{м} = 5.8\,\text{см}$" title="$r = \sqrt {\frac {30\,\text{В}}{900\,\text{В}/\text{м}}{0.1\,\text{м}}} = 0.058\,\text{м} = 5.8\,\text{см}$" />.</div>
